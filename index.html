<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Calculator</h1>
    </header>
    <main>
        <div id="container">
            <div class="display">0</div>
            <div class="buttons-container">
               <button class="btn clear">üÜë</button>
               <button class="btn backspace">‚¨ÖÔ∏è</button>
               <button class="btn operator percentage">%</button>
               <button class="btn operator">/</button>
               <button class="btn number">7</button>
               <button class="btn number">8</button>
               <button class="btn number">9</button>
               <button class="btn operator">*</button>
               <button class="btn number">4</button>
               <button class="btn number">5</button>
               <button class="btn number">6</button>
               <button class="btn operator">-</button>
               <button class="btn number">1</button>
               <button class="btn number">2</button>
               <button class="btn number">3</button>
               <button class="btn operator">+</button>
               <div class="lastrow">   
                  <button class="btn number zero">0</button>
                  <button class="btn decimal">.</button>
                  <button class="btn equal">=</button>
               </div>     
            </div>     
        </div>
    </main>
    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/emreipekci"target="_blank">emreipekci</a> |
        <a class="footer-link" href="https://github.com/emreipekci/Etch-a-Sketch"target="_blank">source</a>
    </footer>
    <script src="project.js"></script>   
</body>
</html>
