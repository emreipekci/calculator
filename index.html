<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Calculator</h1>
    </header>
    <main>
        <div id="container">
            <div class="display">0</div>
            <div class="buttons-container">
               <button class="btn clear">üÜë</button>
               <button class="btn backspace">‚¨ÖÔ∏è</button>
               <button class="btn operator percentage">%</button>
               <button class="btn operator">/</button>
               <button class="btn number" data-key="7">7</button>
               <button class="btn number" data-key="8">8</button>
               <button class="btn number" data-key="9">9</button>
               <button class="btn operator">*</button>
               <button class="btn number" data-key="4">4</button>
               <button class="btn number" data-key="5">5</button>
               <button class="btn number" data-key="6">6</button>
               <button class="btn operator">-</button>
               <button class="btn number" data-key="1">1</button>
               <button class="btn number" data-key="2">2</button>
               <button class="btn number" data-key="3">3</button>
               <button class="btn operator">+</button>
               <div class="lastrow">   
                  <button class="btn number zero" data-key="0">0</button>
                  <button class="btn decimal">.</button>
                  <button class="btn equal">=</button>
               </div>     
            </div>     
        </div>
    </main>
    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/emreipekci"target="_blank">emreipekci</a> |
        <a class="footer-link" href="https://github.com/emreipekci/calculator"target="_blank">source</a>
    </footer>
    <script src="project.js"></script>   
</body>
</html>
